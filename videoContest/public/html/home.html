<html ng-app="myApp" lang='en'>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
     	<title>Video Contest</title>
     	<link rel="stylesheet" href="../css/main.css">
    	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  </head>
  <body ng-controller="mainController"> 
  	<h1>Welcome to the Video Contest App</h1>

    <div class='bodywrapper'>

      <form ng-submit='newSubmission()'>
        <input placeholder='Name' ng-model='videoSubmission.name'><br>
        <input placeholder='URL to Youtube video' ng-model='videoSubmission.url'><br>
        <input placeholder='Title' ng-model='videoSubmission.title'><br>
        <input placeholder='Description' ng-model='videoSubmission.description'><br>

        <input type='submit'>
      </form>

      <ul> Current Submissions
        <li ng-repeat='video in videoList'>{{video.name}}</li>
      </ul>

    </div> <!-- bodywrapper div -->
  	
    

    <script type="text/javascript" src="../js/main.js"></script>
  </body>

</html>
